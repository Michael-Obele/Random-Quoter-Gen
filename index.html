<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./bootstrap.css" />
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Random Quoter</title>
  </head>
  <body>
    <section id="welcome" >
      <button type="button" class="btn btn-primary" id="liveToastBtn">See Latest Changes</button>
      
      <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
</section>
<!-- The Beginning -->
<h1 class="text-center">Random Quote Machine</h1>

    <div id="quote-box" class="card mb-2 mx-auto">
      <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
            <h5 id="author" class="card-title"></h5>
            <div id="text" class=""></div>
          </div>
        </div>
        <div class="tweet">
          <a id="tweet-quote" title="Tweet this quote!" target="_top">
            <i class="fa fa-twitter"></i>
          </a>
        </div>
        <div class="copy">
          <a id="tweet-quote" title="Tweet this quote!" target="_top">
            <i class="fa fa-copy"></i>
          </a>
        </div>
      </div>
      <div class="justify-content-start smallText">
        <p class="card-text"><small class="text-muted dater"></small></p>
      </div>
      <div class="d-grid gap-2 d-flex justify-content-end">
        <button
          id="new-quote"
          class="btn btn-primary btn-lg"
          title="Get another Quote!"
        >
          Next Quote
        </button>
      </div>
    </div>
    <section id="search">
<div class="card mx-auto say" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
</div>

      <div class="form-floating mx-auto">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
  <label for="floatingTextarea">Find a Quote by Author</label>
</div>
      <div class="card visually-hidden mx-auto">
  <div class="card-header">
    Quote
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>A well-known quote, contained in a blockquote element.</p>
      <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
    </blockquote>
  </div>
</div>
    </section>
  </body>
</html>
